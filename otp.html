<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="otp" type="number"  placeholder="Type 1234" required>
     <button id="submit">Submit</button>
</body>
</html>

<script>
    document.querySelector("#submit").addEventListener("click",checkOtp);


function checkOtp(e){
    e.preventDefault();
    var otp = document.querySelector("#otp").value;
    if(otp == 1234){
        alert("Successully purchased")
    }else{
        alert("Type 1234 in OTP")
    }
    console.log(otp);
}

</script>
